<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bookmark-maker-page">
        <h1 class="welcome-heading"><span class="hello-span">Hello</span><br />Mr. Model</h1>
        <div class="bookmark-maker-container">
            <h1 class="bookmark-your-site-h1">Bookmark Your Favorite Sites</h1>
            <form id="bookmarkForm" class="bookmark-maker-form">
                <label for="siteNameInput" class="label">SITE NAME</label>
                <input type="text" id="siteNameInput" class="form-control" />
                <p id="siteNameErrMsg" class="error-msg mb-3"></p>

                <label for="siteUrlInput" class="label">SITE URL</label>
                <input type="text" id="siteUrlInput" class="form-control" />
                <p id="siteUrlErrMsg" class="error-msg mb-3"></p>

                <div class="d-flex flex-row justify-content-end mt-4">
                    <button type="submit" id="submitBtn" class="custom-btn btn btn-primary">Submit</button>
                </div>
            </form>
            <div class="bookmarks-container">
                <ul id="bookmarksList" class="bookmarks-list">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
